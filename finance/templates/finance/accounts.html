{% extends "main/base.html" %}

{% block title %} Accounts {% endblock %}

{% block name %}{{user.username}}{% endblock %}

{% block content %}

    <h1>Accounts</h1><hr>

    {% for account in accounts %}
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col justify-content-start"><h3>{{account.name}}</h3></div>
                    <div class="col justify-content-end"><h5>{{account.funds}}</h5></div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
