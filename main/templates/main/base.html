<!DOCTYPE html>
<html lang="en-US" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Finance Tracker{% endblock %}</title>

    <!-- Boot Strap StyleSheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="../../static/base.css" rel="stylesheet">
</head>

<body>


    <div class="row">
        <div class="col-2">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <div class="fw-bold">
                            {% block name %}Welcome!{% endblock %}
                        </div>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Accounts
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/finance/accounts">View Accounts</a></li>
                            <li><a class="dropdown-item" href="/finance/createaccount">Create New Account</a></li>
                        </ul>
                        </li>
                        <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Budgets
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/finance/viewallbudgets">View All Budgets</a></li>
                            <li><a class="dropdown-item" href="/finance/createbudget">Create New Budget</a></li>
                        </ul>
                        </li>

                        <li class="nav-item">
                            {% if user.is_authenticated %}
                                <form action="/logout/" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-dark">Logout</button>
                                </form>
                            {% else %}
                                <a class="nav-link" href="/login">Login</a>
                            {% endif %}
                        </li>

                    </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col-10">
            <div id="content", name="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    



    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>


</html>
